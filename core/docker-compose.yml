version: "3"
services:
  duxcore-core:
    build: ./
    restart: always
    environment:
      - MASTER_SERVER=ws://172.17.0.1:49758
      - DATABASE_URL=postgres://duxcore:123web123@172.17.0.1/duxcore

  nginx:
    image: nginx:latest
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      duxcore-core:
        condition: service_started